<head>

    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="./contacto.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Air_icon-icons.com_54963.ico" class="ico" />

<body>

    <div class="content showcase">
        <header>

            <div class="toggle"></div>
        </header>

        <h1 class="logo2">Contac<span>to</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form" id="form">

                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname" id="name">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label>Numero de Telefono</label>
                        <input type="tel" name="phone" id="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair" id="affair">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                    <p class="warnings" id="warnings"></p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Informacion</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Sierra de la Ventana (Bs As)</li>
                    <li><iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d21478.066347356867!2d-61.80060059999999!3d-38.132109799999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses!2sar!4v1656698575572!5m2!1ses!2sar"
                            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe></li>
                    <li><i class="fas fa-phone"></i> (+54) 291-4361705</li>
                    <li><i class="fas fa-envelope-open-text"></i> arenalwm@gmail.com</li>
                </ul>

                <p>Desarrollado por Walter Mersing.</p>
            </div>
        </div>

        <ul class="social">

            <li><a href="https://www.instagram.com/mosow357/"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.linkedin.com/in/walter-mersing-245472241/"><i

            <li><a href="https://www.facebook.com/wmersing"><i class="fa-brands fa-facebook"></i></a></li>
